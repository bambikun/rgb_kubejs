<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>KubeJS 全色一括コード生成ツール</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 800px; margin: 2rem auto; }
    label { display: block; margin-top: 1rem; }
    select { font-size: 1rem; }
    textarea { width: 100%; height: 400px; margin-top: 1rem; font-family: monospace; white-space: pre; overflow-wrap: normal; }
    button { margin-top: 1rem; padding: 0.5rem 1rem; font-size: 1rem; }
  </style>
</head>
<body>
  <h1>KubeJS 全色一括コード生成ツール</h1>

  <label>
    ブロックタイプを選択
    <select id="blockType">
      <option value="block">ブロック</option>
      <option value="slab">ハーフブロック</option>
      <option value="stairs">階段</option>
    </select>
  </label>

  <button id="generateBtn">全色コード一括生成</button>

  <label>
    生成されたKubeJSコード（非常に長いので注意）
    <textarea id="outputCode" readonly></textarea>
  </label>

  <script>
    function toHex6(num) {
      return num.toString(16).padStart(6, '0');
    }

    document.getElementById('generateBtn').addEventListener('click', () => {
      const type = document.getElementById('blockType').value;
      const lines = [];

      // 1677万色全色ループ（0x000000〜0xFFFFFF）
      // ただし、このままだと処理が長すぎて固まる可能性あり。
      // 必要に応じて色間引き等の処理を入れてください。
      for(let i=0; i <= 0xFFFFFF; i++) {
        const color = toHex6(i);
        let id = color;
        let displayName = '';

        if(type === 'block') {
          displayName = `Color Block #${color.toUpperCase()}`;
        } else if(type === 'slab') {
          id += '_slab';
          displayName = `Color Slab #${color.toUpperCase()}`;
        } else if(type === 'stairs') {
          id += '_stairs';
          displayName = `Color Stairs #${color.toUpperCase()}`;
        }

        const hardness = (type === 'slab') ? '1.0' : '1.5';

        lines.push(`event.create('${id}')`);
        lines.push(`  .material('wood')`);
        lines.push(`  .hardness(${hardness})`);
        lines.push(`  .displayName('${displayName}')`);
        lines.push(`  .texture('${color}');`);
      }

      document.getElementById('outputCode').value = lines.join('\n');
    });
  </script>
</body>
</html>
